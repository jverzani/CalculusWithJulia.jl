language: julia

os:
  - osx
  - linux
  - windows
  
julia:
  - 1.3
  - 1.4
  - 1.5
  - nightly

notifications:
  email: false

codecov: false

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      env:
        - GKSwstype="100"
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip

